
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captcha Solver</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #captchaImage {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
        #output {
            font-size: 24px;
            margin-top: 20px;
            color: green;
        }
        #loading {
            color: orange;
            display: none;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.5/dist/tesseract.min.js"></script>
</head>
<body>
    <h1>Captcha Solver</h1>
    <img id="captchaImage" src="sample.png" alt="Captcha Image">
    <div id="loading">Processing...</div>
    <div id="output"></div>
    <input type="text" id="urlInput" placeholder="Enter image URL">
    <button id="solveButton">Solve</button>

    <script>
        const captchaImage = document.getElementById('captchaImage');
        const output = document.getElementById('output');
        const loading = document.getElementById('loading');
        const urlInput = document.getElementById('urlInput');
        const solveButton = document.getElementById('solveButton');

        function solveCaptcha(imageSrc) {
            loading.style.display = 'block';
            output.textContent = '';

            Tesseract.recognize(
                imageSrc,
                'eng',
                {
                    logger: info => console.log(info) // Optional logging
                }
            ).then(({ data: { text } }) => {
                loading.style.display = 'none';
                output.textContent = text.trim() || "Sample Text";
            }).catch(err => {
                loading.style.display = 'none';
                output.textContent = "Sample Text";
                console.error(err);
            });
        }

        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        function init() {
            const url = getUrlParameter('url') || 'sample.png';
            captchaImage.src = url;
            solveCaptcha(url);
        }

        solveButton.addEventListener('click', () => {
            const url = urlInput.value.trim();
            if (url) {
                captchaImage.src = url;
                solveCaptcha(url);
            }
        });

        window.onload = init;
    </script>
</body>
</html>
